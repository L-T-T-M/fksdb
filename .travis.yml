language: php

addons:
  hosts:
  - db.fykos.local
  - auth.fykos.local

php:
  - 5.6
  - 7.0
  
services:
  - mysql

before_install:
#  - composer self-update
  - echo $'\n[client]\nuser=root' >> ~/.my.cnf

install:
#  - composer install --no-interaction --prefer-source
  - "sed -e 's/user:/user: root/' app/config/config.local.neon.sample > app/config/config.local.neon"
  - ./i18n/compile.sh

before_script:
  - mysql -e 'CREATE DATABASE newfks;'
  - mysql newfks < sql/schema.sql
  - mysql newfks < sql/views.sql
  - mysql newfks < sql/initval.sql
  - ./tests/init-database.sh
  - ./tests/clear-database.sh

script:
  - ./tests/run.sh

after_failure:
  # Vytiskne obsah souborÅ¯ *.actual
  - for i in $(find ./tests -name \*.actual); do echo "--- $i"; cat $i; echo; echo; done